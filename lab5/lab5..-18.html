<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字图书展销平台-图书推荐订阅</title>
    <link  rel="stylesheet" href="lab5..-18.css">
</head>
<body>
    <div class="page-header">
        <h1>数字图书展销平台</h1>
        <p>订阅我们的图书推荐服务，获取个性化的阅读建议</p>
    </div>
    
    <div class="form-container">
        <h2>图书推荐订阅表单</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="avatar-upload">
                <div class="avatar-preview" id="avatarPreview">
                    <span>上传头像</span>
                </div>
                <input type="file" id="avatar" name="avatar" accept="image/*">
                <span class="file-info">支持JPG、PNG格式</span>
            </div>
            
            <div class="form-group">
                    <label for="username"><img src="用户.png" style="width: 17px;height:17px ;margin-bottom: -2px;" >&nbsp;用户名 <span class="required-mark">*</span></label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password"><img src="密码.png" style="width: 17px;height:17px ;margin-bottom: -2px;" >&nbsp;密码 <span class="required-mark">*</span></label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <span class="form-hint">请设置6-16位包含字母和数字的密码</span>
            </div>
            
            <div class="form-group">
                <label for="email"><img src="邮箱.png" style="width: 17px;height:17px ;margin-bottom: -2px;" >&nbsp;邮箱 <span class="required-mark">*</span></label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
                <span class="form-hint">推荐信息将发送至该邮箱</span>
            </div>
            
            <fieldset>
                <legend>个人信息</legend>
                
                <div class="form-group">
                    <label>性别</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">男</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">女</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>图书兴趣</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="fiction" name="interest" value="fiction" checked>
                        <label for="fiction">小说</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="history" name="interest" value="history">
                        <label for="history">历史</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="science" name="interest" value="science">
                        <label for="science">科学</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="art" name="interest" value="art">
                        <label for="art">艺术</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="province"><img src="地区.png" style="width: 17px;height:17px ;margin-bottom: -3px;" >&nbsp;所在省份/地区 <span class="required-mark">*</span></label>
                    <select id="province" name="province" required>
                        <option value="">请选择省份/地区</option>
                        <option value="beijing">北京市</option>
                        <option value="tianjin">天津市</option>
                        <option value="hebei">河北省</option>
                        <option value="shanxi">山西省</option>
                        <option value="neimenggu">内蒙古自治区</option>
                        <option value="liaoning">辽宁省</option>
                        <option value="jilin">吉林省</option>
                        <option value="heilongjiang">黑龙江省</option>
                        <option value="shanghai">上海市</option>
                        <option value="jiangsu">江苏省</option>
                        <option value="zhejiang">浙江省</option>
                        <option value="anhui">安徽省</option>
                        <option value="fujian">福建省</option>
                        <option value="jiangxi">江西省</option>
                        <option value="shandong">山东省</option>
                        <option value="henan">河南省</option>
                        <option value="hubei">湖北省</option>
                        <option value="hunan">湖南省</option>
                        <option value="guangdong">广东省</option>
                        <option value="guangxi">广西壮族自治区</option>
                        <option value="hainan">海南省</option>
                        <option value="chongqing">重庆市</option>
                        <option value="sichuan">四川省</option>
                        <option value="guizhou">贵州省</option>
                        <option value="yunnan">云南省</option>
                        <option value="xizang">西藏自治区</option>
                        <option value="shaanxi">陕西省</option>
                        <option value="gansu">甘肃省</option>
                        <option value="qinghai">青海省</option>
                        <option value="ningxia">宁夏回族自治区</option>
                        <option value="xinjiang">新疆维吾尔自治区</option>
                        <option value="xianggang">香港特别行政区</option>
                        <option value="aomen">澳门特别行政区</option>
                        <option value="taiwan">台湾省</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="birthdate"><img src="生日.png" style="width: 17px;height:17px ;margin-bottom: -2px;" >&nbsp;出生日期</label>
                    <input type="date" id="birthdate" name="birthdate">
                    
                </div>
            </fieldset>
            
            <div class="form-group">
                <label><img src="兴趣.png" style="width: 17px;height:17px ;margin-bottom: -2px;" >&nbsp;图书分类偏好（可多选） <span class="required-mark">*</span></label>
                <div class="preferences-grid">
                    <div class="checkbox-group">
                        <input type="checkbox" id="literature" name="book-category" value="literature">
                        <label for="literature">文学</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="economy" name="book-category" value="economy">
                        <label for="economy">经济</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="technology" name="book-category" value="technology">
                        <label for="technology">科技</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="education" name="book-category" value="education">
                        <label for="education">教育</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="health" name="book-category" value="health">
                        <label for="health">健康</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="philosophy" name="book-category" value="philosophy">
                        <label for="philosophy">哲学</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="sociology" name="book-category" value="sociology">
                        <label for="sociology">社会学</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="biography" name="book-category" value="biography">
                        <label for="biography">传记</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="art" name="book-category" value="art">
                        <label for="art">艺术</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="history" name="book-category" value="history">
                        <label for="history">历史</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="travel" name="book-category" value="travel">
                        <label for="travel">旅行</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="comic" name="book-category" value="comic">
                        <label for="comic">漫画</label>
                    </div>
                </div>
                <span class="form-hint">请选择您感兴趣的图书分类，可多选</span>
            </div>
            
            <div class="form-group">
                <label for="message"><img src="留言.png" style="width: 17px;height:17px ;margin-bottom: -2px;" >&nbsp;订阅留言</label>
                <textarea id="message" name="message" placeholder="请输入您对图书推荐的特殊需求..."></textarea>
                
            </div>
            
            <div class="btn-group">
                <button type="submit">提交订阅</button>
                <button type="reset">重置表单</button>
            </div>
            <div style="text-align: center; margin-top: 30px;text-decoration: none;">
                <a href="lab5-18-index.html">返回</a>
            </div>
        </form>
    </div>
</body>
</html>
