<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数字展销平台首页-秋分</title>
    <style>
        /* 全局样式 */
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: "微软雅黑", sans-serif;}

        /* 头部区域（Logo+导航）- 浮动布局 */
        .header {
            width: 100%;
            height: 80px;
            background-color: #f5f5f5;
            padding: 0 20px;
            overflow: hidden; /* 清除浮动 */
        }
        /* 秋分+书主题Logo（唯美简约风格） */
        .logo {
            float: left;
            width: 120px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            font-size: 24px;
            color: #666;
        }
        .logo::before {
            content: "📖"; /* 书本图标 */
            display: inline-block;
            transform: rotate(15deg); /* 模拟秋分落叶倾斜感 */
            margin-right: 5px;
            color: #8b7d6b; /* 秋分暖色调 */
        }
        .logo::after {
            content: "秋分书集";
            font-weight: lighter;
        }
        /* 导航菜单 */
        .nav {
            float: right;
            height: 80px;
            line-height: 80px;
        }
        .nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }

        /* 主体内容区（浮动三栏布局） */
        .main {
            width: 1200px;
            margin: 20px auto;
            overflow: hidden; /* 清除浮动 */
        }
        /* 左侧栏：图书分类导航（相对定位） */
        .left-bar {
            float: left;
            width: 200px;
            height: 500px;
            background-color: #fafafa;
            padding: 15px;
            position: relative; /* 相对定位 */
        }
        .left-bar h3 {
            margin-bottom: 10px;
            color: #8b7d6b;
        }
        .left-bar ul li {
            list-style: none;
            margin: 8px 0;
        }
        .left-bar ul li a {
            color: #666;
            text-decoration: none;
        }

        /* 中间栏：图书展示区（盒子模型） */
        .middle-bar {
            float: left;
            width: 700px;
            margin: 0 20px;
        }
        /* 热门推荐（浮动排列） */
        .hot-recommend {
            overflow: hidden; /* 清除浮动 */
            margin-bottom: 20px;
        }
        .hot-recommend h3 {
            margin-bottom: 10px;
            color: #8b7d6b;
        }
        .hot-item {
            float: left;
            width: 150px;
            height: 220px;
            margin: 0 10px 10px 0;
            border: 1px solid #eee;
            padding: 10px;
            text-align: center;
        }
        .hot-item img {
            width: 100px;
            height: 150px;
            margin-bottom: 10px;
        }
        /* 新书上市（Table布局） */
        .new-book {
            width: 100%;
            border-collapse: collapse;
        }
        .new-book th, .new-book td {
            border: 1px solid #eee;
            padding: 8px;
            text-align: center;
        }
        .new-book th {
            background-color: #f5f5f5;
            color: #8b7d6b;
        }

        /* 右侧栏：促销信息 */
        .right-bar {
            float: left;
            width: 260px;
            height: 500px;
            background-color: #fafafa;
            padding: 15px;
        }
        .right-bar h3 {
            margin-bottom: 10px;
            color: #8b7d6b;
        }
        .promo-item {
            margin: 15px 0;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        .promo-item p {
            color: #666;
            line-height: 1.5;
        }
        .promo-item .price {
            color: #e63946;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header">
        <div class="logo"></div>
        <div class="nav">
            <a href=" ">首页</a >
            <a href="#">图书分类</a >
            <a href="#">新书推荐</a >
            <a href="#">关于我们</a >
        </div>
    </div>

    <!-- 主体内容区 -->
    <div class="main">
        <!-- 左侧栏：图书分类导航 -->
        <div class="left-bar">
            <h3>图书分类</h3>
            <ul>
                <li><a href="#">文学小说</a ></li>
                <li><a href="#">历史传记</a ></li>
                <li><a href="#">社科人文</a ></li>
                <li><a href="#">自然科学</a ></li>
                <li><a href="#">艺术设计</a ></li>
            </ul>
        </div>

        <!-- 中间栏：图书展示区 -->
        <div class="middle-bar">
            <!-- 热门推荐 -->
            <div class="hot-recommend">
                <h3>热门推荐</h3>
                <div class="hot-item">
                    < img src="book1.jpg" alt="图书封面">
                    <p>《秋分随笔》</p >
                    <span>¥39.9</span>
                </div>
                <div class="hot-item">
                    < img src="book2.jpg" alt="图书封面">
                    <p>《秋日书单》</p >
                    <span>¥45.0</span>
                </div>
                <!-- 可继续添加更多热门图书 -->
            </div>
